<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer zone</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/responsive.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" sizes="16x16">
    <script src="https://kit.fontawesome.com/f3cbb5f5ee.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="images/Frame.png" alt="gamer logo" class="nav-img">

            </div>
            <div class="nav-links">
                <ul>
                    <li class="anchor"><a href="">About Us</a></li>
                    <li class="anchor"><a href="">Developers</a></li>

        <div class="banner">
            <div class="banner-description">

                <p class="banner-list"><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                <button class="primary-btn color-pink">Sign In</button>
                <button class="primary-btn color-sky">Go Rogue</button>
